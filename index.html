<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Manh's Clock</title>
</head>
<body>
    <div class="container--Manhclock">
        <div class="ManhClock">
            <div class="dateClock">
                <div class="child--dateClock">
                    <h3>Day</h3>
                    <p class="times">Monday</p>
                </div>

                <div class="child--dateClock">
                    <h3>Date</h3>
                    <p class="times">28</p>
                </div>

                <div class="child--dateClock">
                    <h3>Month</h3>
                    <p class="times">09</p>
                </div>

                <div class="child--dateClock">
                    <h3>Years</h3>
                    <p class="times">2001</p>
                </div>
            </div>
            <div class="hoursClock">
                <div class="child--hoursClock">
                    <h3>Hours</h3>
                    <p class="times">09</p>
                </div>

                <div class="child--hoursClock">
                    <h3>Minutes</h3>
                    <p class="times">28</p>
                </div>

                <div class="child--hoursClock">
                    <h3>Seconds</h3>
                    <p class="times">01</p>
                </div>

                <div class="child--hoursClock">
                    <h3></h3>
                    <p class="times"></p>
                </div>
            </div>
        </div>
    </div>

    <button class="btnChangeBg">Change Background Image</button><br>
    <button class="btnLove">Vài lời gửi bạn Minh Anh</button><br>

    <h1 class="love"></h1>
    <img  class="loveImg" src="love.gif">

    <script src="index.js"></script>
</body>
</html>
